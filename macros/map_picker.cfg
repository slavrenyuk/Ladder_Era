
#define LE_SAVE_SINGLE_SIDE LEADER_ID SIDE_VARIABLE_NAME
    # Can't use side number here because of shuffle sides
    [store_side]
        [has_unit]
            id={LEADER_ID}
        [/has_unit]
        variable={SIDE_VARIABLE_NAME}
    [/store_side]
#enddef

#define LE_SAVE_SIDES
    {LE_SAVE_SINGLE_SIDE id1 side1}
    {LE_SAVE_SINGLE_SIDE id2 side2}
#enddef

#define LE_LOAD_SINGLE_SIDE LEADER_ID SIDE_VARIABLE_NAME
    # Can't use side number here because of shuffle sides
    [modify_side]
        [filter_side]
            [has_unit]
                id={LEADER_ID}
            [/has_unit]
        [/filter_side]
        village_gold=${SIDE_VARIABLE_NAME}.village_gold
        color=${SIDE_VARIABLE_NAME}.color
    [/modify_side]
#enddef

#define LE_LOAD_SIDES
    [event]
        name=prestart

        {LE_LOAD_SINGLE_SIDE id1 side1}
        {LE_LOAD_SINGLE_SIDE id2 side2}
        {CLEAR_VARIABLE side1,side2,next_scenario}
    [/event]
#enddef

