#define LE_MAP_CHECKBOX MAP_ID MAP_NAME
    [checkbox]
        id={MAP_ID}
        name={MAP_NAME}
        default=yes
    [/checkbox]
#enddef

# Is used as part of CREATE_MAP_POOL for the LE_MAP_PICKER_COMMON_CODE
#define LE_MAP_POOL MAP_ID
    [if]
        [variable]
            name={MAP_ID}
            equals=yes
        [/variable]
        [then]
            [set_variables]
                name=map_pool
                mode=append
                [value]
                    id={MAP_ID}
                [/value]
            [/set_variables]
        [/then]
    [/if]
    {CLEAR_VARIABLE {MAP_ID}}
#enddef

# Common code for map picker scenarios
#define LE_MAP_PICKER_COMMON_CODE CREATE_MAP_POOL
    map_data="{~add-ons/Ladder_Era/map_picker/ui/Map_Picker_UI.map}"

    [side]
        {LE_MAP_PICKER_SCENARIO_SIDE1}
        canrecruit=yes
        controller=human
        team_name=team1
        user_team_name=_"teamname^1"
        fog=yes
    [/side]
    [side]
        {LE_MAP_PICKER_SCENARIO_SIDE2}
        canrecruit=yes
        controller=human
        team_name=team2
        user_team_name=_"teamname^2"
        fog=yes
    [/side]

    [event]
        name=prestart

        {LE_SAVE_SIDES}

        {CREATE_MAP_POOL}

        # Move to next scenario if more than one map is present in the map pool
        # Show error otherwise
        [if]
            [variable]
                name=map_pool.length
                greater_than=1
            [/variable]
            [then]
                {RANDOM "1..$map_pool.length"}
                {VARIABLE next_scenario $map_pool["$($random - 1)"].id}

                {CLEAR_VARIABLE map_pool,random}

                [endlevel]
                    result=victory
                    next_scenario=$next_scenario

                    carryover_percentage=0
                    carryover_report=false

                    linger_mode=false
                    save=no
                    replay_save=no
                [/endlevel]
            [/then]
            [else]
                [message]
                    speaker=narrator
                    image=wesnoth-icon.png
                    message=_"Error: add at least two maps to the map pool."
                [/message]
                [endlevel]
                    result=defeat

                    linger_mode=false
                    save=no
                    replay_save=no
                [/endlevel]
            [/else]
        [/if]
    [/event]
#enddef
